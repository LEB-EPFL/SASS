language: java
jdk:
- oraclejdk8
- openjdk8
install: true
script:
- mvn test -B
- mvn install -Pbuild-uber-jar -DskipTests=true -Dmaven.javadoc.skip=true -B -V &&
  ./scripts/tests/test_scripts.sh scripts target-uber/SASS*.jar &&
  rm target-uber/SASS_-*-sources.jar &&
  rm target-uber/SASS_-*-tests.jar
- mvn install -Pbuild-fiji -DskipTests=true -Dmaven.javadoc.skip=true -B -V
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: target-uber/SASS_-*.jar
  on:
    repo: LEB-EPFL/SASS
    tags: true
